<body>
    <div id="container">
        <h1>Hair Salon Appointment Request</h1>
        <form id="appointmentForm" action="index.html" method="post" onsubmit="handleFormSubmit(event)">
            <fieldset>
                <legend><span class="number">1</span>Your Basic Details</legend>
                <label for="name">Name*:</label>
                <input type="text" id="name" name="user_name" placeholder="First name only (e.g., Soumya)" required pattern="[a-zA-Z]+">
    
                <label for="mail">Email*:</label>
                <input type="email" id="mail" name="user_email" placeholder="example@domain.com" required>
    
                <label for="tel">Contact Number:</label>
                <input type="tel" id="tel" placeholder="Include country code" name="user_num">
    
                <label for="comments">Preferred Stylist:</label>
                <input type="text" id="comments" name="stylist" placeholder="Preferred stylist's name (optional)">
            </fieldset>
    
            <fieldset>
                <legend><span class="number">2</span>Appointment Details</legend>
                <label for="appointment_for">Service*:</label>
                <select id="appointment_for" name="appointment_for" required>
                    <option value="haircut">Haircut</option>
                    <option value="styling">Hair Styling</option>
                    <option value="coloring">Hair Coloring</option>
                    <option value="treatment">Hair Treatment</option>
                    <option value="other">Other</option>
                </select>
                <label for="appointment_description">Additional Details:</label>
                <textarea id="appointment_description" name="appointment_description" placeholder="Provide any special requests or specific requirements..."></textarea>
                <label for="date">Date*:</label>
                <input type="date" name="date" value="" required>
    
                <label for="time">Time*:</label>
                <input type="time" name="time" value="" required>
    
                <label for="duration">Estimated Duration (Minutes):</label>
                <input type="radio" name="duration" value="30" checked> 30
                <input type="radio" name="duration" value="60"> 60
                <input type="radio" name="duration" value="90"> 90
                <input type="radio" name="duration" value="more"> More
            </fieldset>
            <button type="submit">Request Appointment</button>
        </form>
    
        <script>
            function handleFormSubmit(event) {
                event.preventDefault(); // Prevent the default form submission
    
                // Show popup notification
                alert("Thank you for your request! We will contact you shortly to confirm your appointment.");
    
                // Redirect to index.html after a delay
                setTimeout(function() {
                    window.location.href = "index.html";
                }, 3000); // Redirect after 3 seconds (3000 milliseconds)
            }
        </script>
